<html lang="en-US">
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="styles.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="UTF-8">
    </head>
    <body>
        <div class="calculator center">
            <button class="delete">DELETE</button>
            <button class="clear">CLEAR</button>
            <button class="nr 0">0</button>
            <button class="nr 1">1</button>
            <button class="nr 2">2</button>
            <button class="nr 3">3</button>
            <button class="nr 4">4</button>
            <button class="nr 5">5</button>
            <button class="nr 6">6</button>
            <button class="nr 7">7</button>
            <button class="nr 8">7</button>
            <button class="nr 9">9</button>
            <button class="sum">+</button>
            <button class="substract">-</button>
            <button class="equal">=</button>
            <button class="divide">%</button>
            <button class="multiply">X</button>
            <button class="punct">.</button>
        </div>
        <div></div>
    </body>
    <script src="javascript.js"></script>
</html>
