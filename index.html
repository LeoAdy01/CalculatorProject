<html lang="en-US">
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="styles.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="UTF-8">
    </head>
    <body>
        <div class="calculator center">
            <button class="delete">DELETE</button>
            <button class="clear">CLEAR</button>
            <button class="nr zero">0</button>
            <button class="nr one">1</button>
            <button class="nr two">2</button>
            <button class="nr three">3</button>
            <button class="nr four">4</button>
            <button class="nr five">5</button>
            <button class="nr six">6</button>
            <button class="nr seven">7</button>
            <button class="nr eight">8</button>
            <button class="nr nine">9</button>
            <button class="nr sum">+</button>
            <button class="nr substract">-</button>
            <button class="nr equal">=</button>
            <button class="nr divide">%</button>
            <button class="nr multiply">X</button>
            <button class="nr punct">.</button>
        </div>
        <div></div>
    </body>
    <script src="javascript.js"></script>
</html>
